<div class="jumbotron">
  <h1>HellChan</h1>
  <p class="lead">
    Welcome to internet hell.
  </p>
</div>

<div class="container">
  <h2>Create new board</h2>
  <form>
    <div class="form-group">
      <label for="BoardName">Shortname</label>
      <input type="text" class="form-control" id="shortname" placeholder="b">
    </div>
    <div class="form-group">
      <label for="BoardDescription">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Random">
    </div>
    <div class="form-group">
      <label for="BoardDescription">Description</label>
      <input type="text" class="form-control" id="name" placeholder="Twilight appreciation board">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<h2>Board List</h2>
<div class="container-fluid" ng-controller="BoardsController">
  <div class="row" ng-repeat="board in boards">
    <div class="col-md-1 col-xs-1">{{board.shortname}}</div>
    <div class="col-md-2 col-xs-2">{{board.name}}</div>
    <div class="col-md-6 col-xs-6">{{board.description}}</div>
  </div>
</div>
