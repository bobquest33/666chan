<div class="jumbotron">
  <h1>HellChan</h1>
  <p class="lead">
    Welcome to internet hell.
  </p>
</div>

<div class ng-controller="BoardsController">
    <div class="container">
    <h2>Create new board</h2>
    <form ng-submit="addBoard()">
        <div class="form-group">
        <label for="BoardShortname">Shortname</label>
        <input type="text" class="form-control" id="shortname" ng-model="board.shortname" placeholder="b" max="10">
        </div>
        <div class="form-group">
        <label for="BoardName">Name</label>
        <input type="text" class="form-control" id="name" ng-model="board.name" placeholder="Random" max="50">
        </div>
        <div class="form-group">
        <label for="BoardDescription">Description</label>
        <input type="text" class="form-control" id="description" ng-model="board.description" placeholder="Twilight appreciation board" max="200">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>

    <h2>Board List</h2>
    <div class="container-fluid">
    <div class="row" ng-repeat="board in boards">
        <div class="col-md-1 col-xs-1">{{board.shortname}}</div>
        <div class="col-md-2 col-xs-2">{{board.name}}</div>
        <div class="col-md-6 col-xs-6">{{board.description}}</div>
    </div>
    </div>
</div>
