<div class="jumbotron">
  <h1>HellChan</h1>
  <p class="lead">
    Welcome to internet hell.
  </p>
</div>

<div class="container">
  <h2>Create new board</h2>
  <form>
    <div class="form-group">
      <label for="BoardName">Board Shortname</label>
      <input type="text" class="form-control" id="shortname" placeholder="b">
    </div>
    <div class="form-group">
      <label for="BoardDescription">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Random">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<h2>Board List</h2>
<div class="row marketing" ng-controller="BoardsController">
  <div ng-repeat="board in boards">
    <div class="col-md-1">{{board.shortname}}</div>
    <div>{{board.description}}</div>
  </div>
</div>
